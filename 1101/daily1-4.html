<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="lunch">
    <h1>점심메뉴</h1>
    <button @click="pickMenu(menu)">Pick One</button>
    <p>{{ message }}</p>
  </div>

  <hr>
  <div id="lotto">
    <h1>로또</h1>
    <button @click="pickNum">Get Lucky Numbers</button>
    <p>{{ lotnum }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>  
  <script>
    const lunch = new Vue({
      el: '#lunch',
      data: {
        message: '',
        menu: ['국밥', '치킨', '피자', '불고기', '파스타']
      },
      methods: {
        pickMenu: function (menu) {
          const menus = _.sampleSize(menu, 1)
          this.message = menus
        }
      }
    })
    const lotto = new Vue({
      el: '#lotto',
      data: {
        lotnum : '',
      },
      methods: {
        pickNum: function () {
          const nums = _.sampleSize(_.range(1, 45), 6)
          this.lotnum = nums
        }
      }
    })
  </script>
</body>
</html>
