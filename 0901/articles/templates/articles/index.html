{% extends 'base.html' %}

{% block content %}
  <h2>index</h2>
  <a href={% url 'articles:new' %}>New</a>
  <hr>
  {% for article in articles %}
  <p>번호 ({{ article.pk }}) 제목 : {{ article.title }}</p>

  {% endfor %}


{% endblock content %}
