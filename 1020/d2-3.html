<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      1. 아래 코드를 object destructuring을 활용해 리팩토링 하시오.
      2. Rest operator를 활용해 아래 코드를 리팩토링 하시오.
      3. Spread operator를 활용해 아래 코드를 리팩토링 하시오.
    */

    console.log('1-1번')
    const savedFile = {
      name: 'profile',
      extension: 'jpg',
      size: 29930
    }
    function fileSummary({ name, extension, size }) {
      // const { name, extension, size } = file
      console.log(`The file ${name}.${extension} is size of ${size} bytes.`)
    }
    fileSummary(savedFile);

    console.log('1-2번')
    const data = {
      username: 'myName',
      password: 'myPassword',
      email: 'my@mail.com',
    }

    const {username, password, email} = data
    console.log(`${username}의 ${password} 와 ${email}!` )
    
    
    console.log('2번')
    function addNumbers(...rest) {
      return rest.reduce((sum, number) => { 
        return sum + number
      }, 0)
    }

    console.log(addNumbers(1, 2, 3, 4, 5))
    
    console.log('3-1번')
    const defaultColors = ['red', 'green', 'blue'];
    const favoriteColors = ['navy', 'black', 'gold', 'white']
    const palette = [...defaultColors, ...favoriteColors]
    console.log(palette)

    console.log('3-2번')
    const info1 = { name: 'Tom', age: 30 }
    const info2 = { isMarried: true, balance: 3000 }
    const fullInfo = {...info1, ...info2}
    console.log(fullInfo)
  </script>
</body>
</html>
